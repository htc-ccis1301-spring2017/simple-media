<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Media Examples</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style1.css">
</head>


<body>
    <main>
        <nav>
            <a href="index.html">Home page</a>

        <h1>Image Gallery</h1>
        <div id="gallery">
            <figure>
                <img src="photo1.jpg" width="400" height="300">
            </figure>
            <ul>

                    <a href="photo1.jpg"><img src="photo1thumb.jpg" width="100" height="75" alt="Golden Gate Bridge">

                </li>
                <li>
                    <a href="photo2.jpg"><img src="photo2thumb.jpg" width="100" height="75" alt="Beach">
                        <span><img src="photo2.jpg" width="400" height="300" alt="Beach"><br>Beach</span></a>
                </li>
                <li>
                    <a href="photo3.jpg"><img src="photo3thumb.jpg" width="100" height="75" alt="Coast">
                        <span><img src="photo3.jpg" width="400" height="300" alt="Coast"><br>Coast</span></a>
                </li>
            </ul>
        </div>
    </main>

</body>
